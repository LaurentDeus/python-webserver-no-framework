<h1>Editing Menuitem:  {{menuitem.name}}</h1>

<form action="{{url_for('edit_menuitem',restaurant_id=restaurant.id,menuitem_id=menuitem.id)}}" method="post">

    <input type="text" value="{{menuitem.name}}" name="menuitem_name" required placeholder="Enter MenuItem Name"> <br><br>
    <input type="number" value="{{menuitem.price}}" name="price" required placeholder="Price"><br><br>
    <input type="text" value="{{menuitem.description}}" name="description" required placeholder="Description"><br><br>
    <input type="text" value="{{menuitem.course}}" name="course" required placeholder="Course"><br><br>
    <input type="hidden" name="_method" value="PUT">


    <input type="submit" value="ADD">
</form>
